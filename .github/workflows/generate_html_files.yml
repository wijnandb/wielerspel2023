name: create HTML files from CSV

on:
  schedule:
    - cron: '0 18 * * *'
  
  push:
    branches:
      - 'main'
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v3 # checkout the repository content

      - run: |
          date > generated.txt
          git config user.name wijnandb
          git config user.email wijnandb@retta.nl
          git add .
          git commit -m "generated"
          git push
    
      - shell: bash
        run: |
          rm index.html ploegen.html uitslagen.html

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10' # install the python version needed

      - name: execute py script 
        run: python generate_ranking/creating.py

      - name: Commit changes
        uses: EndBug/add-and-commit@v9.1.1
        with:
          author_name: wijnandb
          author_email: wijnandb@retta.nl
          message: 'Auto update'
          add: '*.html'