<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Wielerspel 2023</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{{ '/assets/favicon.ico' | relative_url }}">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
        <!-- Datatables CSS-->
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.min.css"/>
    </head>

    <body>
      <!-- Responsive navbar-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container">
              <a class="navbar-brand" href="{{ site.baseurl }}{% link index.html %}">Wielerspel 2023</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                      <li class="nav-item"><a class="nav-link active" href="{{ site.baseurl }}{% link index.html %}">Stand</a></li>
                      <li class="nav-item"><a class="nav-link active" href="{{ site.baseurl }}{% link renners.html %}">Verkochte renners</a></li>
                      <li class="nav-item"><a class="nav-link active" href="{{ site.baseurl }}{% link uitslagen.html %}">Uitslagen</a></li>
                  </ul>
              </div>
          </div>
      </nav>
      <!-- Header - set the background image for the header in the line below-->
      <header class="py-5 bg-image-full" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/a/a7/Mathieu_van_der_Poel_KBK_2021.jpg')">
          <div class="text-center my-5">
              <h1 class="text-white fs-3 fw-bolder">{{ page.title }}</h1>
              <p class="text-white-50 mb-0"></p>
          </div>
      </header>
      <!-- Content section-->
      <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/nl_NL/sdk.js#xfbml=1&version=v16.0" nonce="yHTksQcR"></script>
      <section class="py-5">
          <div class="container my-5">
              <div class="row justify-content-center">
                  <div class="col-lg-8">
                      <h2>{{ page.title }}</h2>
                      <p class="lead">{{ content }}</p>
                      <p class="mb-0"><div class="fb-comments" data-href="https://wijnandb.github.io/wielerspel2023{{ page.url }}" data-width="100%" data-numposts="10"></div></p>
                  </div>
              </div>
          </div>
      </section>
        <!-- Footer-->
      {% include footer.html %}
      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- jQuery -->
      <script
        src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
        integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo="
        crossorigin="anonymous"></script>
      <!-- Core theme JS-->
      <script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
      <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.22/datatables.min.js"></script>
      <script>
          $(document).ready( function () {
              $('#table_id').DataTable( {
                  "pageLength": 50,
                  "dom": '<"top"if>rt<"bottom"lp><"clear">',
                  "language": {
                      "sProcessing": "Bezig...",
                      "sLengthMenu": "_MENU_ resultaten weergeven",
                      "sZeroRecords": "Geen resultaten gevonden",
                      "sInfo": "_START_ tot _END_ van _TOTAL_ resultaten",
                      "sInfoEmpty": "Geen resultaten om weer te geven",
                      "sInfoFiltered": " (gefilterd uit _MAX_ resultaten)",
                      "sInfoPostFix": "",
                      "sSearch": "Zoeken:",
                      "sEmptyTable": "Geen resultaten aanwezig in de tabel",
                      "sInfoThousands": ".",
                      "sLoadingRecords": "Een moment geduld aub - bezig met laden...",
                      "oPaginate": {
                          "sFirst": "Eerste",
                          "sLast": "Laatste",
                          "sNext": "Volgende",
                          "sPrevious": "Vorige"
                      },
                  }
              } );
          });
      </script>
  </body>
</html>
