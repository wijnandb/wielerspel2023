---
template: default
title: "Stand Wielerspel"
---
  <table class="table">
    <tr>
      <th>#</th>
      <th>Ploegleider</th>
      <th>punten</th>
      <th>JPP</th>
    </tr>
    {% for member in site.data.ranking %}
      <tr>
        <td>{{ member.positie }}.</td>
        <td>
          <!--a href="ploegleiders/{{ member.ploegleider | downcase }}.html"-->
            {{ member.ploegleider }}
          <!--/a-->
        </td>
        <td>{{ member.punten }}</td>
        <td>{{ member.JPP }}</td>
      </tr>
    {% endfor %}
  </table>


  <p class="small">Generated at {{ site.time | date_to_xmlschema }}</p>
