---
template: default
title: "Stand Wielerspel"
---
  <table class="table display compact" id="table_id" style="width:100%">
    <tr>
      <th>#</th>
      <th>Ploegleider</th>
      <th>punten</th>
      <th>JPP</th>
    </tr>
    {% for member in site.data.ranking %}
      <tr>
        <td>{{ member.positie }}</td>
        <td>
          <a href="{{ site.baseurl }}{% link index.html %}ploegleiders/{{ member.ploegleider | downcase }}.html">
            {{ member.ploegleider }}
          </a>
        </td>
        <td>{{ member.punten }}</td>
        <td>{{ member.JPP }}</td>
      </tr>
    {% endfor %}
  </table>


  <p class="small"><br /><br />Stand laatste keer bijgewerkt: {{ page.time | date_to_xmlschema }}</p>
