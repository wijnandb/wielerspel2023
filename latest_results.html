---
title: "Meest recente uitslagen met punten"
---

<table class="table display compact" id="table_id" style="width:100%">
    <thead>
        <tr>
            <th>positie</th>
            <th>Renner</th>
            <th>Race</th>
            <th>Category</th>
            <th>Punten</th>
            <th>JPP</th>
            <!--th>Ploegleider</th-->
        </tr>
    </thead>
    <tbody>
    {% for item in site.data.results_with_points %}
      <tr>
        <td>{{ item.rank }}</td>
        <td>{{ item.rider_name }}</td>
        <td>{{ item.racename }}</td>
        <td>{{ item.category }}</td>
        <td>{{ item.points }}</td>
        <td>{{ item.jpp }}</td>
        <!--td>{{ item.ploegleider }}</td-->
      </tr>
    {% endfor %}
    </tbody>
</table>
