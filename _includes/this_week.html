<h1>Races deze week</h1>
<table class="table display compact" style="width:100%">
    <thead>
        <tr>
            <th>start</th>
            <th>eind</th>
            <th>Race (cat)</th>
            <th>Punten</th>
            <th>JPP</th>
        </tr>
    </thead>
    <tbody>
      {% for item in site.data.current_races %}
        <tr>
          <td>{{ item.startdate | date: "%d-%m" }}</td>
          <td>{{ item.enddate | date: "%d-%m" }}</td>
          <td><a href="https://firstcycling.com/race.php?r={{ item.FC_race_id }}&y=2023&k=8" target="_new" title="Bekijk op FirstCycling.com">{{ item.race }} ({{ item.category }})</a></td>
          <td>{{ item.points }}</td>
          <td>{{ item.jpp }}</td>
          <td>{{ item.ploegleider }}</td>
        </tr>
      {% endfor %}
    </tbody>
</table>
