<h1>Meest recente uitslagen</h1>
<table class="table display compact" style="width:100%">
    <thead>
        <tr>
            <th>Renner</th>
            <th>rank. Race (cat)</th>
            <th>Punten</th>
            <th>JPP</th>
            <th>Ploegleider</th>
        </tr>
    </thead>
    <tbody>
    {% for item in site.data.latest_results_with_points %}
      <tr>
        <td><a href="https://cqranking.com/men/asp/gen/rider.asp?riderid={{ item.rider_id }}" title="CQranking pagina van {{ item.rider_name }}">{{ item.rider_name }}</a></td>
        <td>{{ item.rank }}. {{ item.racename }} ({{ item.category }})</td>
        <td>{{ item.points }}</td>
        <td>{{ item.jpp }}</td>
        <td>{{ item.ploegleider }}</td>
      </tr>
    {% endfor %}
    </tbody>
</table>
