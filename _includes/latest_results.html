<table class="table display compact" id="table_id" style="width:100%">
    <thead>
        <tr>
            <th>Renner</th>
            <th>rank. Race (cat)</th>
            <th>Punten</th>
            <th>JPP</th>
            <!--th>Ploegleider</th-->
        </tr>
    </thead>
    <tbody>
    {% for item in site.data.test_latest_results_with_points %}
      <tr>
        <td>{{ item.rider_name }}</td>
        <td>{{ item.rank }}. {{ item.racename }} ({{ item.category }})</td>
        <td>{{ item.points }}</td>
        <td>{{ item.jpp }}</td>
        <td>{{ item.ploegleider }}</td>
      </tr>
    {% endfor %}
    </tbody>
</table>
